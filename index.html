    <script>
        var linkItems = document.querySelectorAll(".link-item");
        var counter = 0;
        
        function animate(){
            if(counter >= linkItems.length){return;}
            linkItems[counter].style.visibility = "visible";
            linkItems[counter].className = linkItems[counter].className + " animated fadeInUpBig";
            
            counter++;
            setTimeout(animate, counter + 1 * 450);
        }
        
        animate();
        
        var content = document.querySelector(".content");
        content.style.marginTop = ((window.innerHeight / 2) - content.offsetHeight) + "px";
    </script>
